---
- hosts: lb
  become: true
  tasks:
          - name: "Install HAPROXY"
            yum:
                    name:
                            - haproxy
          - name: "Configure HAPROXY"
            template:
                    src: templates/haproxy.j2
                    dest: /etc/haproxy/haproxy.cfg
                    owner: root
                    group: wheel
                    mode: '0644'
          - name: "Restart and enable HAPROXY"
            service:
                    name: haproxy
                    state: restarted
                    enabled: yes
